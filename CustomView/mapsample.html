    ];
    function getAreaData(){
        var areasData = [];
        var codeNumber = 1;


        
        var captraMax = 1;
        var captraMin = 0.1;
        var captraBet = captraMax - captraMin;
        var captraEach = captraBet / baseAreas.length;

        var currentCaptra = captraMax;
        baseAreas.forEach(d => {
            
            
            var colorStr = "rgba(255,217,66, " + currentCaptra + ")";
            // 赤(3) > 橙(8) >きいろ(15) > はだいろ(25) >  白(47)
            if(codeNumber <= 3) {
                colorStr = "#ff4500";
            }else if(codeNumber <= 8){
                colorStr = "#ff8c00";
            }else if(codeNumber <= 15){
                colorStr = "#ffff00";
            }else if(codeNumber <= 25){
                colorStr = "#fffacd";
            }else {
                colorStr = "#f5f5f5";
            }

            currentCaptra = currentCaptra - captraEach;

            areasData.push(
                {code : codeNumber, name: d.hiragana, color: colorStr, prefectures: d.prefectures}
            );
            codeNumber = codeNumber + 1;
        });

        return areasData;
    }

    const target = document.getElementById("map-container");
    var timeoutID;
    const resizeObserver = new ResizeObserver(entries => {

        console.log("resize");
        for (const entry of entries) {
            var rq = function() {
                $("#map-container").empty();
                $("#map-container").japanMap({
                    width: entry.contentRect.width,
                    areas  : getAreaData(),
                    selection : "prefecture",
                    borderLineWidth: 0.25,
                    drawsBoxLine : false,
                    showsAreaName : false,
                    font : "MS Mincho",
                    fontSize : 12,
                    fontColor : "areaColor",
                    fontShadowColor : "black",
                });
            }
            clearTimeout(timeoutID);
            timeoutID = setTimeout(rq, 1000);
        }
    });
    resizeObserver.observe(target);
